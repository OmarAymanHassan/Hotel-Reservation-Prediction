<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width , initial=scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' , filename='style.css')}}">
    <title>Hotel Preservation Prediction ❤️ </title> 


</head>


<body>

    <div class="container"> 

        <h2>Hotel Reservation Prediction</h2>
        <form method="POST">
            <!-- POST : Sends data in the request body, not visible in the URL. It's mainly used for sending or updating data securely. -->
             <!-- GET:	Sends data by appending it to the URL (e.g., example.com?name=Omar). It's mainly used for retrieving data.-->

            <div class="form-group">
                <label for="lead_time"> Lead Time</label>
                <input type="number" id="lead_time" name="lead_time" required>
                
            </div>



           <div class="form-group">
                <label for="no_of_special_request"> Number of Special Requests </label>
                <input type="number" id="no_of_special_request" name="no_of_special_request" required>
                
            </div>

           <div class="form-group">
                <label for="avg_price_per_room"> Average Price Per Room </label>
                <input type="number" id="avg_price_per_room" name="avg_price_per_room" required>
                
            </div>
        
           <div class="form-group">
                <label for="arrival_month"> Arrival Month </label>
                <select id="arrival_month" name="arrival_month" required>
                    <option value="1"> January</option>
                    <option value="2"> February</option>
                    <option value="3"> March</option>
                    <option value="4"> April</option>
                    <option value="5"> May</option>
                    <option value="6"> June</option>
                    <option value="7"> July</option>
                    <option value="8"> August</option>
                    <option value="9"> September</option>
                    <option value="10"> October</option>
                    <option value="11"> November</option>
                    <option value="12"> December</option>
                </select>
                
            </div>


           <div class="form-group">
                <label for="arrival_date"> Arrival Day </label>
                <select id="arrival_date"  name="arrival_date" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                </select>

                
            </div>



           <div class="form-group">
                <label for="market_segment_type"> Market Segment Type </label>
                <select id="market_segment_type" name="market_segment_type" required>
                    <option value="0"> Aviation</option>
                    <option value="1"> Complementary</option>
                    <option value="2"> Corporate</option>
                    <option value="3"> Offline</option>
                    <option value="4"> Online</option>

                </select>
                
            </div>


            <div class="form-group">
                <label for="no_of_week_nights"> Number of Week Nights </label>
                <input type="number" id="no_of_week_nights" name="no_of_week_nights" required>
                
            </div>



            <div class="form-group">
                <label for="no_of_weekend_nights"> Number of Weekend Nights </label>
                <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" required>
                
            </div>

            


           <div class="form-group">
                <label for="type_of_meal_plans"> Meal Plans </label>
                <select id="type_of_meal_plans" name="type_of_meal_plans" required>
                    <option value="0"> Meal Plan 1</option>
                    <option value="1"> Meal Plan 2</option>
                    <option value="2"> Meal Plan 3</option>
                    <option value="3"> Not Selected</option>

                </select>
                
            </div>



           <div class="form-group">
                <label for="room_type_reserved"> Room Type Reserved </label>
                <select id="room_type_reserved" name="room_type_reserved" required>
                    <option value="0"> Room Type 1</option>
                    <option value="1"> Room Type 2</option>
                    <option value="2"> Room Type 3</option>
                    <option value="3"> Room Type 4</option>
                    <option value="4"> Room Type 5</option>
                    <option value="5"> Room Type 6</option>
                    <option value="6"> Room Type 7</option>

                </select>
                
            </div>


            <div class="form-group">
                <label for="no_of_previous_cancellations"> Number of Previous Cancellation </label>
                <input type="number" id="no_of_previous_cancellations" name="no_of_previous_cancellations" required>
                
            </div>



            <div class="form-group">
                <label for="no_of_previous_bookings_not_canceled"> Number of Previous Booking Note Cancelled </label>
                <input type="number" id="no_of_previous_bookings_not_canceled" name="no_of_previous_bookings_not_canceled" required>
                
            </div>





            <div class="form-group">
                <label for="no_of_adults"> Number of Adults </label>
                <input type="number" id="no_of_adults" name="no_of_adults" min="1" max="8" required>
                
            </div>




            <div class="form-group">
                <label for="no_of_children"> Number of Children </label>
                <input type="number" id="no_of_children" name="no_of_children" min="0" max="8" required>
                
            </div>  



            <div class="form-group">
                <label for="required_car_parking_space"> Do You Need Parking Space ? </label>
                <select id="required_car_parking_space" name="required_car_parking_space" required>
                    <option value="0"> No</option>
                    <option value="1"> Yes</option> 
                </select>               
            </div>



            <div class="form-group">
                <label for="arrival_year"> Arrival Year </label>
                <input type="number" id="arrival_year" name="arrival_year" required>
                
            </div>


            <div class="form-group">
                <label for="repeated_guest"> How Many Time You Visited Us ?</label>
                <input type="number" id="repeated_guest" name="repeated_guest" required>
                
            </div>


            <button type="submit">Predict</button>
            <button type="reset">Reset</button>


        </form>


        {% if prediction is not none %}
        <div class="result">
            {% if prediction == 0 %}
            <p>The Customer is going to Cancel his reservations</p>


            {% elif prediction == 1 %}
            <p>The Customer is not going to Cancel his reservations</p>

            {% endif %}
        </div>
        {% endif %}

    </div>




</body>




</html>
